sql.pqrsdfAll= select pqrsdf_id, pqrsdf_fchradicado, pqrs_fchmaxresp, pqrs_pegeidreporta, pqrsdf_reportarea_id, pqrs_estamsj, pqrs_detalle, pqrs_respuesta, pqrs_fchrespuesta, pqrs_tipologia_id, CASE pqrs_tipologia_id WHEN 0 THEN 'No Asignada' WHEN 1 THEN 'Consulta' WHEN 2 THEN 'Denuncia' WHEN 3 THEN 'Felicitación' WHEN 4 THEN 'Petición' WHEN 5 THEN 'Queja' WHEN 6 THEN 'Reclamo' WHEN 7 THEN 'Solicitud' WHEN 8 THEN 'SUgerencia' END tipo_nombre, pqrs_reclasificacion_id, CASE pqrs_reclasificacion_id WHEN 0 THEN 'No Asignada' WHEN 1 THEN 'Consulta' WHEN 2 THEN 'Denuncia' WHEN 3 THEN 'Felicitación' WHEN 4 THEN 'Petición' WHEN 5 THEN 'Queja' WHEN 6 THEN 'Reclamo' WHEN 7 THEN 'Solicitud' WHEN 8 THEN 'Sugerencia' END nombre_reclasifica,  pqrs_tiporecep_id, tb_tiporecepcion.tpre_nombre, tb_estado.esta_estado_id pqrs_estado_pqrsdf_id, esta_nombre, pqrs_pegeid_usuario, pqrs_usuarioext  FROM tb_estado, tb_tiporecepcion, tb_estado_pqrsdf, tb_pqrsdf, tb_tipologia where tb_pqrsdf.pqrs_tipologia_id=tipologia_id and tb_estado_pqrsdf.stpq_pqrsdf_id=tb_pqrsdf.pqrsdf_id and tb_estado_pqrsdf.stpq_tipo_estado_id=tb_estado.esta_estado_id and tb_pqrsdf.pqrs_tiporecep_id=tb_tiporecepcion.tiporecepcion_id and tb_estado_pqrsdf.stpq_estado=true 
