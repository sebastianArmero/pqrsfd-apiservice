sql.requerimientohist = SELECT REQU.REQU_CONSECUTIVO_ID,REQU.REQU_ID REQU_ID,ASUN_ID,REQU.CIUDAD_ID AS CIUDAD_ID,CIUDAD.CIUDAD_NOMBRE,REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,TITI.TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID,MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO, UNID_IDTERRITORIAL, PROC_ID, REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA, REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM PUBLIC.TB_REQUERIMIENTO REQU, PUBLIC.TB_MEDIO MEDI, PUBLIC.TB_TIPOTIPOLOGIA TITI, PUBLIC.TB_CIUDAD CIUDAD,  (SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.MEDI_ID = MEDI.MEDI_ID AND REQU.TIRE_ID = TITI.TITI_ID AND (REQU_ESTADO = 'NO TRAMITADO' OR REQU_ESTADO = 'RESUELTO' ) AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID GROUP BY REQU_ID,ASUN_ID,REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU.TIRE_ID,TITI.TITI_NOMBRE,TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID, MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO, UNID_IDTERRITORIAL, PROC_ID, REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA, REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY REQU_FECHARADICADO DESC
sql.requerimientomed =   SELECT REQU.REQU_CONSECUTIVO_ID,REQU.REQU_ID REQU_ID,ASUN_ID,REQU.CIUDAD_ID AS CIUDAD_ID, CIUDAD.CIUDAD_NOMBRE,REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,TITI.TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID,MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO,  UNID_IDTERRITORIAL, PROC_ID,REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA, REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM PUBLIC.TB_REQUERIMIENTO REQU, PUBLIC.TB_MEDIO MEDI, PUBLIC.TB_TIPOTIPOLOGIA AS TITI, PUBLIC.TB_CIUDAD CIUDAD, (SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE  REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.MEDI_ID = MEDI.MEDI_ID AND REQU.TIRE_ID = TITI.TITI_ID AND REQU.REQU_NUMDOC != 999999999  AND (REQU_ESTADO = 'RADICADO' OR REQU_ESTADO = 'EN TRAMITE'  OR REQU_ESTADO = 'REASIGNADO' OR REQU_ESTADO = 'REASIGNADO' OR REQU_ESTADO = 'TRASLADO' OR REQU_ESTADO = 'RECHAZADO')  AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID GROUP BY REQU_ID,ASUN_ID, REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU.TIRE_ID,TITI.TITI_NOMBRE,TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID, MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO, UNID_IDTERRITORIAL, PROC_ID, REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA,REQU_NUMDOC, REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY CASE WHEN REQU_ESTADO = 'RADICADO' THEN 1 WHEN REQU_ESTADO = 'EN TRAMITE' THEN 2 WHEN REQU_ESTADO = 'REASIGNADO' THEN 3 WHEN REQU_ESTADO = 'RECHAZADO' THEN 4 ELSE 5 END, REQU_FECHARADICADO DESC;

