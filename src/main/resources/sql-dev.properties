sql.requerimientobyhist = SELECT REQU.REQU_CONSECUTIVO_ID,REQU.REQU_ID REQU_ID,ASUN_ID,REQU.CIUDAD_ID AS CIUDAD_ID,CIUDAD.CIUDAD_NOMBRE,REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,TITI.TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID,MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO, UNID_IDTERRITORIAL, PROC_ID, REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA, REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM PUBLIC.TB_REQUERIMIENTO REQU, PUBLIC.TB_MEDIO MEDI, PUBLIC.TB_TIPOTIPOLOGIA TITI, PUBLIC.TB_CIUDAD CIUDAD, (SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.MEDI_ID = MEDI.MEDI_ID AND REQU.TIRE_ID = TITI.TITI_ID AND (REQU_ESTADO = 'NO TRAMITADO' OR REQU_ESTADO = 'RESUELTO' ) AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID AND REQU_NUMDOC=?  GROUP BY REQU_ID,ASUN_ID,REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU.TIRE_ID,TITI.TITI_NOMBRE,TITI_VENCIMIENTO,PEGE_ID,MEDI.MEDI_ID, MEDI.MEDI_NOMBRE, REQU_RADICADO,REQU_DESCRIPCION,REQU_FECHATERMINORESPUESTA,REQU_REGISTRADOPOR,REQU_ESTADO,REQU_FECHARADICADO, UNID_IDTERRITORIAL, PROC_ID, REQU_OTRACIUDAD,REQU_FECHACAMBIO,REQU_PROCESOAUDITORIA, REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY REQU_FECHARADICADO DESC

sql.requpqreci = SELECT titi_nombre, tire_id, COUNT(tire_id) as "Total" FROM tb_requerimiento, tb_tipotipologia WHERE  tb_requerimiento.tire_id =  tb_tipotipologia.titi_id GROUP BY titi_nombre, tb_requerimiento.tire_id ORDER BY COUNT(tire_id) ASC 
sql.reqpqrrecFech = SELECT titi_nombre as tipo_tipologia, tire_id, COUNT(tire_id) as "Total" FROM tb_requerimiento, tb_tipotipologia WHERE  tb_requerimiento.tire_id =  tb_tipotipologia.titi_id and tb_requerimiento.requ_fecharadicado between ? and ? GROUP BY titi_nombre, tb_requerimiento.tire_id ORDER BY  COUNT(tire_id) ASC 

sql.pqrsfdcan = SELECT tb_medio.medi_nombre, tb_requerimiento.medi_id, COUNT(tb_medio.medi_id) as total FROM tb_requerimiento, tb_medio  WHERE  tb_requerimiento.medi_id =  tb_medio.medi_id  GROUP BY medi_nombre, tb_requerimiento.medi_id,  tb_medio.medi_id ORDER BY COUNT(tb_medio.medi_id)  ASC 
sql.pqrsfdasun = SELECT tb_asunto.asun_nombre, tb_requerimiento.asun_id, COUNT(tb_asunto.asun_id) as total FROM tb_requerimiento, tb_asunto  WHERE  tb_requerimiento.asun_id =  tb_asunto.asun_id   GROUP BY asun_nombre, tb_requerimiento.asun_id,  tb_asunto.asun_id ORDER BY COUNT(tb_asunto.asun_id)  ASC 
sql.pqrsfdest = SELECT tb_requerimiento.requ_estado, COUNT(tb_requerimiento.requ_estado) as total FROM tb_requerimiento WHERE  tb_requerimiento.requ_estado =  tb_requerimiento.requ_estado GROUP BY tb_requerimiento.requ_estado ORDER BY   COUNT(tb_requerimiento.requ_estado) ASC 



sql.asignarRequerimiento = SELECT ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE ,FUNC.FUNC_EMAIL,ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO, REQU.REQU_ID, REQU.requ_radicado AS REQU_RADICADO,REQU.CIUDAD_ID AS CIUDAD_ID,CIUDAD.CIUDAD_NOMBRE, REQU.REQU_FECHARADICADO AS REQU_FECHARADICADO, REQU.REQU_FECHATERMINORESPUESTA AS REQU_FECHATERMINORESPUESTA, REQU.REQU_DESCRIPCION AS REQU_DESCRIPCION, REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,REQU_ESTADO AS REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM TB_REQUERIMIENTO REQU,TB_ASIGNAR ASIG,TB_FUNCIONARIO FUNC, PUBLIC.TB_TIPOTIPOLOGIA TITI, PUBLIC.TB_CIUDAD CIUDAD,  (SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.REQU_ID = ASIG.REQU_ID   AND ASIG.ID_USUARIO = FUNC.ID_USUARIO AND FUNC.ID_USUARIO= ? AND REQU.TIRE_ID = TITI.TITI_ID AND (REQU_ESTADO = 'RADICADO' OR REQU_ESTADO = 'EN TRAMITE'  OR REQU_ESTADO = 'REASIGNADO' OR REQU_ESTADO = 'REASIGNADO' OR REQU_ESTADO = 'TRASLADO' )  AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID GROUP BY  ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS ,FUNC.FUNC_EMAIL,ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO,REQU.REQU_ID,REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU_DESCRIPCION,REQU.TIRE_ID, TITI.TITI_NOMBRE, REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL , REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY CASE WHEN REQU_ESTADO = 'RADICADO' THEN 1 WHEN REQU_ESTADO = 'EN TRAMITE' THEN 2 WHEN REQU_ESTADO = 'REASIGNADO' THEN 3 WHEN REQU_ESTADO = 'RECHAZADO' THEN 4 ELSE 5 END, REQU_FECHARADICADO DESC;

sql.asignarRequerimientoHist = SELECT ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE,FUNC.FUNC_EMAIL,ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO, REQU.REQU_ID, REQU.requ_radicado AS REQU_RADICADO,REQU.CIUDAD_ID AS CIUDAD_ID,CIUDAD.CIUDAD_NOMBRE, REQU.REQU_FECHARADICADO AS REQU_FECHARADICADO,REQU.REQU_FECHATERMINORESPUESTA AS REQU_FECHATERMINORESPUESTA, REQU.REQU_DESCRIPCION AS REQU_DESCRIPCION, REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,REQU_ESTADO AS REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM TB_REQUERIMIENTO REQU,TB_ASIGNAR ASIG,TB_FUNCIONARIO FUNC, PUBLIC.TB_TIPOTIPOLOGIA TITI, PUBLIC.TB_CIUDAD CIUDAD,(SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.REQU_ID = ASIG.REQU_ID   AND ASIG.ID_USUARIO = FUNC.ID_USUARIO AND FUNC.ID_USUARIO= ? AND REQU.TIRE_ID = TITI.TITI_ID AND (REQU_ESTADO = 'NO TRAMITADO' OR REQU_ESTADO = 'RESUELTO'  OR REQU_ESTADO = 'RECHAZADO') AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID GROUP BY  ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS ,FUNC.FUNC_EMAIL,ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO,REQU.REQU_ID,REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU_DESCRIPCION,REQU.TIRE_ID, TITI.TITI_NOMBRE, REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY REQU_FECHARADICADO DESC

sql.asignar = SELECT ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE ,FUNC.FUNC_EMAIL, ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO, REQU.REQU_ID, REQU.requ_radicado AS REQU_RADICADO,REQU.CIUDAD_ID AS CIUDAD_ID,CIUDAD.CIUDAD_NOMBRE, REQU.REQU_FECHARADICADO AS REQU_FECHARADICADO, REQU.REQU_FECHATERMINORESPUESTA AS REQU_FECHATERMINORESPUESTA, REQU.REQU_DESCRIPCION AS REQU_DESCRIPCION, REQU.TIRE_ID AS TIRE_ID,TITI.TITI_NOMBRE,REQU_ESTADO AS REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL, REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE AS NOMBRERECLASI FROM TB_REQUERIMIENTO REQU,TB_ASIGNAR ASIG,TB_FUNCIONARIO FUNC, PUBLIC.TB_TIPOTIPOLOGIA TITI, PUBLIC.TB_CIUDAD CIUDAD,  (SELECT TITI_ID, TITI_NOMBRE FROM PUBLIC.TB_TIPOTIPOLOGIA) AS TITIRECLASI WHERE REQU.CIUDAD_ID = CIUDAD.CIUDAD_ID AND REQU.REQU_ID = ASIG.REQU_ID   AND ASIG.ID_USUARIO = FUNC.ID_USUARIO AND ASIG.REQU_ID = ?  AND REQU.TIRE_ID = TITI.TITI_ID AND (REQU_ESTADO = 'RADICADO' OR REQU_ESTADO = 'EN TRAMITE'  OR REQU_ESTADO = 'REASIGNADO' OR REQU_ESTADO = 'RESUELTO' OR REQU_ESTADO = 'TRASLADO' )  AND TITIRECLASI.TITI_ID=REQU.RECLASI_TIRE_ID GROUP BY  ASIG.ASIG_ID,ASIG.ID_USUARIO,FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS,FUNC.FUNC_EMAIL, ASIG.ASIG_CREADOPOR,ASIG.ASIG_FECHACREADO,ASIG.ASIG_FECHAMODIFICA,ASIG.ASIG_MODIFICADOPOR,ASIG.ASIG_ESTADOASIGNACION,ASIG.ASIG_OBSERVACION,ASIG.ASIG_ESTADO,REQU.REQU_ID,REQU.CIUDAD_ID,CIUDAD_NOMBRE,REQU_DESCRIPCION,REQU.TIRE_ID, TITI.TITI_NOMBRE, REQU_ESTADO,REQU_NUMDOC,REQU_PRIMERNOM, REQU_SEGUNOM, REQU_PRIMERAPE, REQU_SEGUAPE, REQU_DIREC, REQU_TEL, REQU_TELOP, REQU_CORREO, REQU_EMAILOP, REQU_URL , REQU.RECLASI_TIRE_ID, TITIRECLASI.TITI_NOMBRE ORDER BY REQU_FECHARADICADO DESC

sql.unidades=   SELECT UNID.UNID_ID UNID_RSID, UNID.UNID_NOMBRE UNID_RSNOMBRE, UNID.UNID_SUBNIVEL RSSUBNIVEL, FUNC.FUNC_NOMBRE||' '||FUNC.FUNC_APELLIDOS UNFC_NOMBRE, FUNC.FUNC_EMAIL UNFC_EMAIL, UNPD.UNID_ID UNID_ID, UNPD.UNID_NOMBRE UNID_NOMBRE, UNPD.UNID_SUBNIVEL SUBNIVEL FROM PUBLIC.TB_UNIDAD UNID INNER JOIN PUBLIC.TB_FUNCIONARIO FUNC ON FUNC.UNID_ID=UNID.UNID_ID AND FUNC.FUNC_ESTADO=TRUE LEFT JOIN PUBLIC.TB_UNIDAD UNPD ON UNPD.UNID_IDPADRE=UNID.UNID_ID GROUP BY UNID.UNID_ID, UNID.UNID_NOMBRE, UNID.UNID_SUBNIVEL, FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.FUNC_EMAIL, UNPD.UNID_ID, UNPD.UNID_NOMBRE, UNPD.UNID_SUBNIVEL ORDER BY UNID.UNID_ID ASC, UNPD.UNID_ID ASC
sql.unidad = SELECT FUNC.FUNC_NOMBRE||' '||FUNC.FUNC_APELLIDOS UNFC_NOMBRE, FUNC.FUNC_EMAIL UNFC_EMAIL, UNID.UNID_ID UNID_ID, UNID.UNID_NOMBRE UNID_NOMBRE FROM PUBLIC.TB_UNIDAD UNID INNER JOIN PUBLIC.TB_FUNCIONARIO FUNC ON FUNC.UNID_ID=UNID.UNID_ID AND FUNC.FUNC_ESTADO=TRUE  GROUP BY FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.FUNC_EMAIL, UNID.UNID_ID, UNID.UNID_NOMBRE ORDER BY  UNID.UNID_NOMBRE ASC  
sql.unidadbyid= SELECT UNID.UNID_ID UNID_RSID, UNID.UNID_NOMBRE UNID_RSNOMBRE, UNID.UNID_SUBNIVEL RSSUBNIVEL, FUNC.FUNC_NOMBRE||' '||FUNC.FUNC_APELLIDOS UNFC_NOMBRE, FUNC.FUNC_EMAIL UNFC_EMAIL, UNPD.UNID_ID UNID_ID, UNPD.UNID_NOMBRE UNID_NOMBRE, UNPD.UNID_SUBNIVEL SUBNIVEL FROM PUBLIC.TB_UNIDAD UNID INNER JOIN PUBLIC.TB_FUNCIONARIO FUNC ON FUNC.UNID_ID=UNID.UNID_ID AND FUNC.FUNC_ESTADO=TRUE INNER JOIN PUBLIC.TB_UNIDAD UNPD ON UNPD.UNID_IDPADRE=UNID.UNID_ID AND UNPD.UNID_ID=? GROUP BY UNID.UNID_ID, UNID.UNID_SUBNIVEL, UNID.UNID_NOMBRE, FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.FUNC_EMAIL, UNPD.UNID_ID, UNPD.UNID_NOMBRE, UNPD.UNID_SUBNIVEL ORDER BY UNID.UNID_ID ASC, UNPD.UNID_ID ASC


sql.funcionarios= SELECT FUNC.ID_USUARIO ID_USUARIO, FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE, FUNC.UNID_ID UNID_ID, UNID.UNID_NOMBRE UNID_NOMBRE, FUNC.FUNC_EMAIL FUNC_EMAIL FROM TB_FUNCIONARIO FUNC, TB_UNIDAD UNID WHERE FUNC.FUNC_ESTADO=TRUE AND FUNC.UNID_ID=UNID.UNID_ID GROUP BY FUNC.ID_USUARIO, FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.UNID_ID, UNID.UNID_NOMBRE, FUNC.FUNC_EMAIL ORDER BY UNID.UNID_NOMBRE ASC, FUNC.FUNC_NOMBRE ASC
sql.funcionariobyid= SELECT FUNC.ID_USUARIO ID_USUARIO, FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE, FUNC.UNID_ID UNID_ID, UNID.UNID_NOMBRE UNID_NOMBRE, FUNC.FUNC_EMAIL FUNC_EMAIL FROM TB_FUNCIONARIO FUNC, TB_UNIDAD UNID WHERE FUNC.FUNC_ESTADO=TRUE AND FUNC.UNID_ID=UNID.UNID_ID AND FUNC.ID_USUARIO=? GROUP BY FUNC.ID_USUARIO, FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.UNID_ID, UNID.UNID_NOMBRE, FUNC.FUNC_EMAIL ORDER BY UNID.UNID_NOMBRE ASC, FUNC.FUNC_NOMBRE ASC
sql.funcionariobyidunidad = SELECT FUNC.ID_USUARIO ID_USUARIO, FUNC.FUNC_NOMBRE||' '|| FUNC.FUNC_APELLIDOS FUNC_NOMBRE, FUNC.UNID_ID UNID_ID, UNID.UNID_NOMBRE UNID_NOMBRE, FUNC.FUNC_EMAIL FUNC_EMAIL FROM TB_FUNCIONARIO FUNC, TB_UNIDAD UNID WHERE FUNC.FUNC_ESTADO=TRUE AND FUNC.UNID_ID=UNID.UNID_ID AND FUNC.UNID_ID = ? GROUP BY FUNC.ID_USUARIO, FUNC.FUNC_NOMBRE, FUNC.FUNC_APELLIDOS, FUNC.UNID_ID, UNID.UNID_NOMBRE, FUNC.FUNC_EMAIL ORDER BY UNID.UNID_NOMBRE ASC, FUNC.FUNC_NOMBRE ASC


sql.comunicado = select * from tb_comunicado
sql.comunicadobyrequid= SELECT COMU_ID, COMU.REQU_ID REQU_ID, COMU_DESCRIPCION, COMU_FECHACAMBIO,COMU_FECHAENVIADO,COMU_REGISTRADOPOR,COMU_ESTADO,COMU_PROCESOAUDITORIA,COMU_REVISADOPOR, COMU_OBSERVACION,PEGE_ID FROM PUBLIC.TB_COMUNICADO COMU WHERE  REQU_ID=?

sql.altersecuence = ALTER SEQUENCE tb_requ_consecutivo_id_seq RESTART WITH 1 MINVALUE 1

sql.encuesta = SELECT encu.encu_id , encu.requ_id,requ.requ_radicado, encu.medio_id, medio.medi_nombre, encu.encu_realizadopor, (requ.requ_primernom || ' ' || requ.requ_primerape ) AS realizadopor, encu.encu_fch_tramite,encu.encu_respvalor,encu.encu_respdetalle,encu.encu_procesoauditoria FROM public.tb_encuesta AS encu,  public.tb_medio AS medio,  public.tb_requerimiento AS requ where encu.medio_id = medio.medi_id AND encu.requ_id = requ.requ_id



